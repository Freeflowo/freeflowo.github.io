<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Premier Rank Distribution</title>
</head>
<body>

    <h2>Enter CS2 Premier Rank Distribution Percentage</h2>
    <label for="distrib">Enter Percentage:</label>
    <input type="number" id="distrib" step="0.01" min="0" max="100">
    <button onclick="determineRank()">Submit</button>

    <p id="result"></p>

    <script>
        function determineRank() {
            let distrib = parseFloat(document.getElementById("distrib").value);
            let resultText = '';

            if (distrib <= 0.75) {
                resultText = 'GE - Global Elite';
            } else if (distrib <= 3.39) {
                resultText = 'SMFC - Supreme Master First Class';
            } else if (distrib <= 6.59) {
                resultText = 'LEM - Legendary Eagle Master';
            } else if (distrib <= 9.84) {
                resultText = 'LE - Legendary Eagle';
            } else if (distrib <= 13.99) {
                resultText = 'DMG - Distinguished Master Guardian';
            } else if (distrib <= 19.23) {
                resultText = 'MGE - Master Guardian Elite';
            } else if (distrib <= 25.84) {
                resultText = 'MG2 - Master Guardian II';
            } else if (distrib <= 33.39) {
                resultText = 'MG1 - Master Guardian I';
            } else if (distrib <= 41.47) {
                resultText = 'GNM - Gold Nova Master';
            } else if (distrib <= 50.52) {
                resultText = 'GN3 - Gold Nova III';
            } else if (distrib <= 59.31) {
                resultText = 'GN2 - Gold Nova II';
            } else if (distrib <= 68.07) {
                resultText = 'GN1 - Gold Nova I';
            } else if (distrib <= 75.85) {
                resultText = 'SEM - Silver Elite Master';
            } else if (distrib <= 82.29) {
                resultText = 'SE - Silver Elite';
            } else if (distrib <= 87.50) {
                resultText = 'S4 - Silver IV';
            } else if (distrib <= 91.87) {
                resultText = 'S3 - Silver III';
            } else if (distrib <= 96.10) {
                resultText = 'S2 - Silver II';
            } else if (distrib <= 100) {
                resultText = 'S1 - Silver I';
            }

            // Display the result
            document.getElementById("result").innerText = resultText;
        }
    </script>

</body>
</html>
